  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800;900&family=Orbitron:wght@400;700;900&family=Montserrat:wght@400;700;900&family=Lato:wght@300;400;700&display=swap');

    /* CSS Variables for Dynamic Theming */
    :root {
      --theme-primary-from: #a855f7;
      --theme-primary-to: #ec4899;
      --theme-secondary-from: #8b5cf6;
      --theme-secondary-to: #d946ef;
      --theme-bg-from: #0f0a1e;
      --theme-bg-to: #1e1b4b;
      --theme-text-primary: #ffffff;
      --theme-text-secondary: #9ca3af;
      --theme-border: rgba(255, 255, 255, 0.1);
      --theme-glass-bg: rgba(0, 0, 0, 0.4);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--theme-bg-from), var(--theme-bg-to));
      min-height: 100vh;
      color: var(--theme-text-primary);
      overflow-x: hidden;
      transition: background 0.5s ease, color 0.5s ease;
    }

    .font-orbitron {
      font-family: 'Orbitron', sans-serif;
    }

    .font-inter {
      font-family: 'Inter', sans-serif;
    }

    /* Smooth Transitions for Theme Changes */
    * {
      transition: color 0.3s ease, background-color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease, fill 0.3s ease, stroke 0.3s ease;
    }

    /* Theme Selector Styles */
    .theme-selector {
      position: fixed;
      top: 24px;
      right: 24px;
      z-index: 1000;
    }

    .theme-selector-button {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: var(--theme-glass-bg);
      backdrop-filter: blur(10px);
      border: 1px solid var(--theme-border);
      color: var(--theme-text-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .theme-selector-button:hover {
      background: var(--theme-glass-bg);
      transform: rotate(45deg) scale(1.05);
      box-shadow: 0 4px 20px var(--theme-primary-from);
    }

    .theme-selector-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(4px);
      z-index: 999;
      animation: fadeIn 0.2s ease;
    }

    .theme-selector-panel {
      position: absolute;
      top: 60px;
      right: 0;
      background: rgba(15, 15, 25, 0.98);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 16px;
      padding: 20px;
      min-width: 220px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5), 0 0 0 1px rgba(255, 255, 255, 0.05);
      animation: slideDown 0.3s ease;
      z-index: 1001;
    }

    .theme-selector-panel h3 {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 12px;
      color: rgba(255, 255, 255, 0.8);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .theme-options {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .theme-option {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px 12px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 14px;
      font-weight: 500;
      color: white;
    }

    .theme-option:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateX(4px);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }

    .theme-option.active {
      background: linear-gradient(135deg, var(--theme-primary-from), var(--theme-primary-to));
      border-color: var(--theme-primary-to);
      color: white;
    }

    .theme-preview {
      width: 32px;
      height: 32px;
      border-radius: 6px;
      overflow: hidden;
      flex-shrink: 0;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    .theme-preview-gradient {
      width: 100%;
      height: 100%;
    }

    .check-icon {
      margin-left: auto;
      flex-shrink: 0;
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes cosmic-drift {
      0% {
        transform: scale(1.1) translate(0, 0);
      }

      50% {
        transform: scale(1.2) translate(-2%, -2%);
      }

      100% {
        transform: scale(1.1) translate(0, 0);
      }
    }

    .animate-cosmic-drift {
      animation: cosmic-drift 30s ease-in-out infinite alternate;
    }

    @keyframes gradient-shift {

      0%,
      100% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }
    }

    @keyframes smooth-fade-in {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes float-cloud {

      0%,
      100% {
        transform: translate(0, 0) scale(1);
      }

      50% {
        transform: translate(30px, -20px) scale(1.05);
      }
    }

    @keyframes gentle-float {

      0%,
      100% {
        transform: translate(0, 0);
      }

      33% {
        transform: translate(-15px, -20px);
      }

      66% {
        transform: translate(20px, 10px);
      }
    }

    @keyframes gentle-drift {

      0%,
      100% {
        transform: translateY(0) translateX(0);
        opacity: 0.3;
      }

      50% {
        transform: translateY(-30px) translateX(20px);
        opacity: 0.6;
      }
    }

    .animate-smooth-fade-in {
      animation: smooth-fade-in 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    }

    @keyframes gentle-bounce {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-5px);
      }
    }

    .animate-gentle-bounce {
      animation: gentle-bounce 2s ease-in-out infinite;
    }

    @keyframes breathe {

      0%,
      100% {
        transform: scale(1);
        opacity: 0.9;
      }

      50% {
        transform: scale(1.02);
        opacity: 1;
      }
    }

    .animate-breathe {
      animation: breathe 4s ease-in-out infinite;
    }

    /* Utility Classes */
    .smooth-transition {
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .smooth-transition-fast {
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .hover-lift {
      transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), box-shadow 0.4s ease;
    }

    .hover-lift:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 20px 40px -10px var(--theme-primary-from);
    }

    .magic-hover {
      position: relative;
      overflow: hidden;
      transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .magic-hover::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 50%;
      height: 100%;
      background: linear-gradient(to right,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent);
      transform: skewX(-25deg);
      transition: left 0.7s ease;
      z-index: 1;
      pointer-events: none;
    }

    .magic-hover:hover {
      transform: translateY(-12px) scale(1.03);
      box-shadow: 0 25px 50px -12px var(--theme-primary-from), 0 0 20px var(--theme-secondary-from);
      z-index: 10;
    }

    .magic-hover:hover::before {
      left: 200%;
    }

    @keyframes float-slow {

      0%,
      100% {
        transform: translateY(0) rotate(0deg);
      }

      33% {
        transform: translateY(-15px) rotate(1deg);
      }

      66% {
        transform: translateY(5px) rotate(-1deg);
      }
    }

    .animate-float-slow {
      animation: float-slow 8s ease-in-out infinite;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.2);
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, var(--theme-primary-from), var(--theme-primary-to));
      border-radius: 4px;
      transition: all 0.3s ease;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(135deg, var(--theme-secondary-from), var(--theme-secondary-to));
      box-shadow: 0 0 10px var(--theme-primary-from);
    }

    /* Glitch Animation */
    @keyframes glitch {
      0% {
        transform: translate(0);
      }

      20% {
        transform: translate(-2px, 2px);
      }

      40% {
        transform: translate(-2px, -2px);
      }

      60% {
        transform: translate(2px, 2px);
      }

      80% {
        transform: translate(2px, -2px);
      }

      100% {
        transform: translate(0);
      }
    }

    .animate-glitch {
      animation: glitch 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) both infinite;
    }

    .glitch-hover:hover {
      animation: glitch 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
    }

    /* 3D Parallax Animations */
    @keyframes float-3d {

      0%,
      100% {
        transform: translate3d(0, 0, 0) rotate(0deg);
      }

      25% {
        transform: translate3d(-20px, -20px, 10px) rotate(2deg);
      }

      50% {
        transform: translate3d(10px, -30px, -10px) rotate(-1deg);
      }

      75% {
        transform: translate3d(20px, 10px, 5px) rotate(1deg);
      }
    }

    .animate-float-3d {
      animation: float-3d 15s ease-in-out infinite;
      transform-style: preserve-3d;
    }

    @keyframes particle-3d {

      0%,
      100% {
        transform: translate3d(0, 0, var(--depth, 0)) scale(1);
        opacity: var(--base-opacity, 0.4);
      }

      25% {
        transform: translate3d(-15px, -25px, var(--depth, 0)) scale(1.1);
        opacity: calc(var(--base-opacity, 0.4) * 1.3);
      }

      50% {
        transform: translate3d(10px, -35px, var(--depth, 0)) scale(0.9);
        opacity: calc(var(--base-opacity, 0.4) * 0.8);
      }

      75% {
        transform: translate3d(25px, 15px, var(--depth, 0)) scale(1.05);
        opacity: calc(var(--base-opacity, 0.4) * 1.1);
      }
    }

    .animate-particle-3d {
      animation: particle-3d 12s ease-in-out infinite;
      transform-style: preserve-3d;
    }

    /* Parallax layer movements */
    .parallax-layer-1 {
      transition: transform 0.3s ease-out;
    }

    .parallax-layer-2 {
      transition: transform 0.3s ease-out;
    }

    .parallax-layer-3 {
      transition: transform 0.3s ease-out;
    }

    .parallax-layer-4 {
      transition: transform 0.3s ease-out;
    }
  </style>
